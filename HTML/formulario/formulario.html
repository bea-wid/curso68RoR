<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Clase 67</title>
</head>

<body>
    <div>
        <!--Formularios-->
        <!-- action = ruta hacia donde enviaremos la información-->
        <!-- method: forma de pasar los parametros (GET, POST)-->
        <form action="/">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre">
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido">
            <br>
            <input type="email" name="email" id="email">
            <label for="email">Email:</label>
            <br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass">
            <br>
            <br>
            <hr>
            <!-- input fecha-->
            <label for="fecha1">Fecha 1 date:</label>
            <input type="date" name="fecha1" id="fecha1">
            <br>
            <label for="fecha2">Fecha 2 datetime-local:</label>
            <input type="datetime-local" name="fecha2" id="fecha2">
            <br>
            <label for="fecha3">Fecha 3 datetime:</label>
            <input type="datetime" name="fecha3" id="fecha3">
            <br>
            <hr>
            <!-- input de selección u opcion -->
            <!-- radio (opción de seección circular, "radio". Se puede seleccionar sólo una opción )-->
            <label for="masc">Masculino:</label>
            <input type="radio" name="genero" id="masc" value="1">
            <label for="fem">Femenino:</label>
            <input type="radio" name="genero" id="fem" value="2">
            <label for="otro">Otro:</label>
            <input type="radio" name="genero" id="otro" value="2">
            <br>
            <!-- checkbox (botón de selección cuadrado. Se pueden seleccionar varias opciones )-->
            <label for="verano">Verano</label>
            <input type="checkbox" name="estaciones" id="verano" value="v">
            <br>
            <br>
            <br>
            <!-- checkbox (botón de selección cuadrado)-->
            <input type="checkbox" name="estaciones" id="verano" value="v">
            <label for="verano">Verano</label>
            <br>
            <br>
            <br>
            <!-- checkbox (botón de selección cuadrado)-->
            <label for="otoño">Otoño</label>
            <input type="checkbox" name="estaciones" id="otoño" value="o">
            <label for="invierno">Invierno</label>
            <input type="checkbox" name="estaciones" id="invierno" value="i">
            <label for="primavera">Primavera</label>
            <input type="checkbox" name="estaciones" id="primavera" value="p">
            <label for="verano">Verano</label>
            <input type="checkbox" name="estaciones" id="verano" value="v">
            <br>
            <br>
            <br>
            <br>
            <!-- Selector -->
            <select name="lenguajes" id="lenguajes">
                <option value="0">Seleccione un lenguaje...</option>
                <option value="1"> Html</option>
                <option value="2"> CSS</option>
                <option value="3"> JavaScript</option>
                <option value="4"> RoR</option>
            </select>
            <br>
            <br>
            <br>
            <br>
            <!-- text area -->
            <label for="detalle"> Ingrese información detallada:</label>
            <br>
            <br>
            <textarea name="detalle" id="detalle" cols="40" rows="10"></textarea>
            <br>
            <br>
            <!-- botones -->
            <!-- type button (botón) no sirve por sí solo para enviar formulario-->
            <input type="button" value="Enviar...">
            <br>
            <br>
            <input type="sumbit" value="Enviar...">
        </form>
    </div>
</body>

</html>
